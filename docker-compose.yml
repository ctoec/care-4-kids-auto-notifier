version: '3'
services:
  db:
    image: mariadb
    environment: 
      - MYSQL_ROOT_PASSWORD=password
    networks:
      - app
  web:
    build: .
    command: ./dev-start
    ports:
      - "3001:3001"
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
     - app
     - unitedway
    volumes:
    - .:/app
  unitedwaydb:
    image: mariadb
    environment: 
      - MYSQL_ROOT_PASSWORD=password
    networks:
      - unitedway
networks:
  app:
  unitedway: