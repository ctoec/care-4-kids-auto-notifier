version: '3'
services:
  db:
    image: mariadb
    environment: 
      - MYSQL_ROOT_PASSWORD=password
    networks:
      - app
  web:
    build: .
    command: ./dev-start
    ports:
      - "3001:3001"
    env_file:
      - ./.env
    depends_on:
      - db
      - unitedwaydb
      - docuclassdb
    networks:
     - app
     - unitedway
     - docuclass
    volumes:
    - .:/app
  unitedwaydb:
    image: mariadb
    environment: 
      - MYSQL_ROOT_PASSWORD=password
    networks:
      - unitedway
  docuclassdb:
    image: mcr.microsoft.com/mssql/server
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=A*Strong@Password!
    networks:
      - docuclass
networks:
  app:
  unitedway:
  docuclass: