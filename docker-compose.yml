version: '3'
services:
  db:
    image: mariadb
    environment: 
      - MYSQL_ROOT_PASSWORD=password
    networks:
      - app
      - jobs
  web:
    build: .
    command: ./scripts/dev-start
    ports:
      - "3001:3001"
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
     - app
     - unitedway
     - jobs
    volumes:
    - .:/app
  jobs_runner:
    build: .
    command: bash -c "RAILS_ENV=${RAILS_ENV:-development} bin/delayed_job run"
    env_file:
      - ./.env
    depends_on:
      - db
    networks: 
      - app
      - jobs
    volumes:
    - .:/app
  unitedwaydb:
    image: mariadb
    environment: 
      - MYSQL_ROOT_PASSWORD=password
    networks:
      - unitedway
networks:
  app:
  unitedway:
  jobs:
