version: '3'
services:
  db:
    image: mariadb
    ports:
      - "5432:5432"
    environment: 
      - MYSQL_ROOT_PASSWORD=password
    networks:
      - app
  web:
    build: .
    command: ./dev-start
    ports:
      - "3001:3001"
    depends_on:
      - db
    networks:
     - app
    volumes:
    - .:/app

networks:
  app: