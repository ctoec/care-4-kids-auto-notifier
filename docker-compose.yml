version: '2'
services:
  db:
    image: mariadb
    ports:
      - "5432:5432"
    environment: 
      - MYSQL_ROOT_PASSWORD=password
  web:
    build: .
    command: rails db:setup && bin/rails server --port 3001 --binding 0.0.0.0
    ports:
      - "3001:3001"
    links:
      - db
    volumes:
      - .:/app